<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar" role="toolbar" aria-label="PDF Viewer Controls">
            <div class="toolbar-left">
                <input type="file" id="fileInput" accept=".pdf" class="file-input" aria-describedby="fileInputDesc">
                <label for="fileInput" class="btn btn-primary">Open PDF</label>
                <div id="fileInputDesc" class="sr-only">Select a PDF file to view</div>
            </div>
            <div class="toolbar-center">
                <button class="btn" id="prevPage" aria-label="Previous page">←</button>
                <span class="page-info">
                    <label for="pageNum" class="sr-only">Current page number</label>
                    <input type="number" id="pageNum" value="1" min="1" aria-label="Page number"> / 
                    <span id="pageCount" aria-label="Total pages">0</span>
                </span>
                <button class="btn" id="nextPage" aria-label="Next page">→</button>
            </div>
            <div class="toolbar-right">
                <button class="btn" id="zoomOut" aria-label="Zoom out">-</button>
                <span id="zoomLevel" aria-label="Current zoom level">100%</span>
                <button class="btn" id="zoomIn" aria-label="Zoom in">+</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Thumbnails Panel -->
            <div class="thumbnails-panel" id="thumbnailsPanel" role="complementary" aria-label="Page thumbnails">
                <div class="panel-header">
                    <h3>Thumbnails</h3>
                </div>
                <div class="thumbnails-container" id="thumbnailsContainer" role="list">
                    <!-- Thumbnail skeleton loaders -->
                    <div class="thumbnail-skeleton" aria-hidden="true"></div>
                    <div class="thumbnail-skeleton" aria-hidden="true"></div>
                    <div class="thumbnail-skeleton" aria-hidden="true"></div>
                </div>
            </div>

            <!-- PDF Viewer -->
            <div class="pdf-viewer" role="main" aria-label="PDF document viewer">
                <div class="loading-skeleton" id="loadingSkeleton" aria-hidden="true">
                    <div class="skeleton-page"></div>
                </div>
                <div class="error-state hidden" id="errorState" role="alert" aria-live="polite">
                    <div class="error-content">
                        <h3>Failed to load PDF</h3>
                        <p>Please try again or select a different file.</p>
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Choose Another File
                        </button>
                    </div>
                </div>
                <canvas id="pdfCanvas" class="pdf-canvas" role="img" aria-label="PDF page content"></canvas>
                <div id="errorAnnouncer" aria-live="assertive" aria-atomic="true" class="sr-only"></div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel" id="sidePanel" role="complementary" aria-label="Document information">
                <div class="panel-header">
                    <h3>Document Info</h3>
                </div>
                <div class="panel-content">
                    <div class="info-item">
                        <label>Title:</label>
                        <span id="docTitle">-</span>
                    </div>
                    <div class="info-item">
                        <label>Author:</label>
                        <span id="docAuthor">-</span>
                    </div>
                    <div class="info-item">
                        <label>Pages:</label>
                        <span id="docPages">-</span>
                    </div>
                    <div class="info-item">
                        <label>Size:</label>
                        <span id="docSize">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
